{% extends 'base.html' %}

{% block content %}

{% if object %}
    <h1>Edit Finch</h1>
{% else %}
    <h1>Add Finch</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input class="btn blue" type="submit" value="{% if object %} Update Finch {% else %} Add Finch {% endif %}">
</form>

{% endblock %}
